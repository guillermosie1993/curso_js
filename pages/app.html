<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styles.css">
  <title>MasterApp</title>
</head>

<body>

  <div class="d-flex align-items-start">
    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
      <button class="nav-button nav-link active d-flex" id="v-pills-home-tab" data-bs-toggle="pill"
        data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true"><span
          class="d-none">Home</span><i class="bi bi-house-door-fill"></i></button>
      <button class="nav-button nav-link d-flex" id="v-pills-students-tab" data-bs-toggle="pill"
        data-bs-target="#v-pills-students" type="button" role="tab" aria-controls="v-pills-students"
        aria-selected="false"><span class="d-none">Alumnos</span><i class="bi bi-person-lines-fill"></i></button>
      <button class="nav-button nav-link d-flex" id="v-pills-classes-tab" data-bs-toggle="pill"
        data-bs-target="#v-pills-classes" type="button" role="tab" aria-controls="v-pills-classes"
        aria-selected="false"><span class="d-none">Clases</span><i class="bi bi-book"></i></button>
      <button class="nav-button nav-link d-flex" id="v-pills-teachers-tab" data-bs-toggle="pill"
        data-bs-target="#v-pills-teachers" type="button" role="tab" aria-controls="v-pills-teachers"
        aria-selected="false"><span class="d-none">Docentes</span><i class="bi bi-mortarboard"></i></button>
      <div class="nav-actions">
        <button id="expandNavBar" class="nav-button nav-link show"><i class="bi bi-list"></i></button>
        <a href="./index.html" class="nav-link-logout"><i class="bi bi-box-arrow-left"></i></a>

      </div>
    </div>
    <div class="tab-content" id="v-pills-tabContent">
      <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab"
        tabindex="0">
        <div id="heroBanner" class="banner">
          <h1 id="heroBanner-title"></h1>
        </div>
      </div>
      <div class="tab-pane fade ps-5" id="v-pills-students" role="tabpanel" aria-labelledby="v-pills-students-tab"
        tabindex="0">
        <h4>Alumnos</h4>
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">DNI</th>
              <th scope="col">Nombre y Apellido</th>
              <th scope="col">Curso</th>
              <th scope="col">Asistencias</th>
            </tr>
          </thead>
          <tbody id="studentTable">
          </tbody>
        </table>
        
        <button id="addNewStudent" class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasAddNewStudent"
          aria-controls="offcanvasRight">Agregar Nuevo Alumno</button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasAddNewStudent" aria-labelledby="offcanvasRightLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">Agregar un nuevo alumno</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <div id="loginRegister_notification" class="alert alert-success d-none fade show" role="alert">
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              Su agregado correctamente el estudiante como usuario!
            </div>
            <div class="form_input-container">
              <label for="username" class="form_input-label"><i class="bi bi-person"></i></label>
              <input type="text" name="username" id="inputRegister-dni" class="form_input-text"
                placeholder="Nombre de usuario">
            </div>
            <div class="form_input-container">
              <label for="username" class="form_input-label"><i class="bi bi-person"></i></label>
              <input type="text" name="username" id="inputRegister-username" class="form_input-text" placeholder="DNI">
            </div>
            <div class="form_input-container">
              <label class="form_input-label" for="password"><i class="bi bi-lock"></i></label>
              <input type="password" name="password" id="inputRegister-password" class="form_input-text password"
                placeholder="Contraseña">
              <button id="inputRegister-password_show" class="form_input-password show"><i
                  class="bi bi-eye-slash"></i></button>
            </div>
            <div class="form_input-container">
              <label class="form_input-label" for="password"><i class="bi bi-lock"></i></label>
              <input type="password" name="password" id="inputRegister-password_check" class="form_input-text password"
                placeholder="Repetir Contraseña">
              <button id="inputRegister-password_check_show" class="form_input-password show"><i
                  class="bi bi-eye-slash"></i></button>
            </div>
            <div class="form_input-container">
              <div class="dropdown form_input-select">
                <button class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="bi bi-buildings"></i>
                  <span id="inputRegister-course_label">Curso</span>
                </button>
                <ul id="inputRegister-course" class="dropdown-menu">
                </ul>
              </div>
            </div>
            <div class="form_input-container">
              <div class="dropdown form_input-select">
                <button class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="bi bi-buildings"></i>
                  <span id="inputRegister-insitute_label">Instituto</span>
                </button>
                <ul id="inputRegister-institute" class="dropdown-menu">
                </ul>
              </div>
            </div>
            <div class="form_input-container_actions">
              <button class="form_input-submit accent" id="inputRegisterStudent-submit">Registrar nuevo Alumno</button>
            </div>
          </div>
        </div>
      </div>
      <div class="tab-pane fade ps-5" id="v-pills-classes" role="tabpanel" aria-labelledby="v-pills-classes-tab"
        tabindex="0">
        <div class="accordion" id="accordionCourses">
          
        </div>
        <button id="addNewCourse" class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasAddNewCourse" aria-controls="offcanvasRight">Agregar Nuevo Curso</button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasAddNewCourse" aria-labelledby="offcanvasRightLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">Añadir Nuevo Curso</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <div class="form_input-container">
              <label for="course" class="form_input-label"><i class="bi bi-book"></i></label>
              <input type="text" name="course" id="inputRegisterCourse-course" class="form_input-text" placeholder="Curso">
            </div>
            <div class="form_input-container">
              <div class="dropdown form_input-select">
                <button class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="bi bi-mortarboard"></i>
                  <span id="inputRegisterCourse-teachers_label">Maestros</span>
                </button>
                <ul id="inputRegisterCourse-teachers" class="dropdown-menu">
                </ul>
              </div>
            </div>
            <div class="form_input-container_actions">
              <button class="form_input-submit accent" id="inputRegisterCourse-submit">Registrar nuevo Curso</button>
            </div>
          </div>
        </div>
      </div>
      <div class="tab-pane fade ps-5" id="v-pills-teachers" role="tabpanel" aria-labelledby="v-pills-teachers-tab"
        tabindex="0">
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">DNI</th>
              <th scope="col">Nombre y Apellido</th>
              <th scope="col">Curso</th>
            </tr>
          </thead>
          <tbody id="teacherTable">
          </tbody>
        </table>
        <button id="addNewTeacher" class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasAddNewTeacher"
        aria-controls="offcanvasRight">Agregar Nuevo Maestro</button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasAddNewTeacher" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasRightLabel">Agregar un nuevo Maestro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div id="loginRegisterTeacher_notification" class="alert alert-success d-none fade show" role="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            Su agregado correctamente la/el maestro como usuario!
          </div>
          <div class="form_input-container">
            <label for="username" class="form_input-label"><i class="bi bi-person"></i></label>
            <input type="text" name="username" id="inputRegisterTeacher-dni" class="form_input-text"
              placeholder="Nombre de usuario">
          </div>
          <div class="form_input-container">
            <label for="username" class="form_input-label"><i class="bi bi-person"></i></label>
            <input type="text" name="username" id="inputRegisterTeacher-username" class="form_input-text" placeholder="DNI">
          </div>
          <div class="form_input-container">
            <label class="form_input-label" for="password"><i class="bi bi-lock"></i></label>
            <input type="password" name="password" id="inputRegisterTeacher-password" class="form_input-text password"
              placeholder="Contraseña">
            <button id="inputRegisterTeacher-password_show" class="form_input-password show"><i
                class="bi bi-eye-slash"></i></button>
          </div>
          <div class="form_input-container">
            <label class="form_input-label" for="password"><i class="bi bi-lock"></i></label>
            <input type="password" name="password" id="inputRegisterTeacher-password_check" class="form_input-text password"
              placeholder="Repetir Contraseña">
            <button id="inputRegisterTeacher-password_check_show" class="form_input-password show"><i
                class="bi bi-eye-slash"></i></button>
          </div>
          <div class="form_input-container">
            <div class="dropdown form_input-select">
              <button class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-buildings"></i>
                <span id="inputRegisterTeacher-insitute_label">Instituto</span>
              </button>
              <ul id="inputRegisterTeacher-institute" class="dropdown-menu">
              </ul>
            </div>
          </div>
          <div class="form_input-container_actions">
            <button class="form_input-submit accent" id="inputRegisterTeacher-submit">Registrar nuevo Maestro</button>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="../js/navbar.js"></script>
  <script type="module" src="../js/appStudents.js"></script>
  <script type="module" src="../js/appTeachers.js"></script>
  <script type="module" src="../js/appCourses.js"></script>
  <script type="module" src="../js/appHome.js"></script>
</body>

</html>
